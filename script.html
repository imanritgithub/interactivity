<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .book {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;
        }
        #cart {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Online Bookstore</h1>

    <div id="books-container">
        <!-- Books will be dynamically added here using JavaScript -->
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here using JavaScript -->
        </ul>
    </div>

    <script>
        // Sample book data
        const books = [
            { id: 1, title: 'Book 1', price: 20 },
            { id: 2, title: 'Book 2', price: 25 },
            { id: 3, title: 'Book 3', price: 30 },
        ];

        // Function to display books on the page
        function displayBooks() {
            const booksContainer = document.getElementById('books-container');
            booksContainer.innerHTML = '';

            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.className = 'book';
                bookElement.innerHTML = `
                    <h3>${book.title}</h3>
                    <p>Price: $${book.price}</p>
                    <button onclick="addToCart(${book.id})">Add to Cart</button>
                `;
                booksContainer.appendChild(bookElement);
            });
        }

        // Function to add a book to the shopping cart
        function addToCart(bookId) {
            const selectedBook = books.find(book => book.id === bookId);

            if (selectedBook) {
                const cartItemsContainer = document.getElementById('cart-items');
                const cartItemElement = document.createElement('li');
                cartItemElement.textContent = `${selectedBook.title} - $${selectedBook.price}`;
                cartItemsContainer.appendChild(cartItemElement);
            }
        }

        // Initial display of books
        displayBooks();
    </script>
</body>
</html>
